<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bekah-builder/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bekah Builder - Workout Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/bekah-builder/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ec4899">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/bekah-builder/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bekah Builder">
    
    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Bekah Builder">
    <script type="module" crossorigin src="/bekah-builder/assets/index-CJC6qP2b.js"></script>
    <link rel="stylesheet" crossorigin href="/bekah-builder/assets/index-Difi5L5H.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/bekah-builder/sw.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available
                    window.dispatchEvent(new CustomEvent('sw-update-available'));
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
